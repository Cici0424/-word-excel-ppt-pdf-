<body>
    <canvas id="drawing-board"></canvas>
    <div class="title">
        <h1 id="title">支持word,excel,ppt,pdf等文档类型</h1>
    </div>
    <input type="file" id="fileInput" hidden>
    <button id="uploadBtn"><i class="fas fa-paper-plane"  ></i></button>
    <div class="color-group">
        <ul>
            <li id="white" class="color-item" style="background-color: white;"></li>
            <li id="black" class="color-item active" style="background-color: black;"></li>
            <li id="red" class="color-item" style="background-color: #FF3333;"></li>
            <li id="blue" class="color-item" style="background-color: #0066FF;"></li>
            <li id="yellow" class="color-item" style="background-color: #FFFF33;"></li>
            <li id="green" class="color-item" style="background-color: #33CC66;"></li>
            <li id="gray" class="color-item" style="background-color: gray;"></li>
        </ul>
    </div>
    <div id="range-wrap"><input type="range" id="range" min="1" max="30" value="5" title="调整笔刷粗细"></div>
    <div class="tools">
        <button id="brush" class="active" title="画笔"><i class="fas fa-pencil-alt"></i></button>
        <button id="eraser" title="橡皮擦"><i class="fas fa-eraser"></i></button>
        <button id="clear" title="清空"><i class="far fa-trash-alt"></i></button>
        <button id="undo" title="撤销"><i class="fas fa-undo"></i></button>
        <button id="save" title="保存"><i class="far fa-save"></i></button>
    </div>

</body>
<script>
    // // 画板部分
    let canvas = document.getElementById("drawing-board");
    let ctx = canvas.getContext("2d");
    let eraser = document.getElementById("eraser");
    let brush = document.getElementById("brush");
    let reSetCanvas = document.getElementById("clear");
    let aColorBtn = document.getElementsByClassName("color-item");
    let save = document.getElementById("save");
    let undo = document.getElementById("undo");
    let range = document.getElementById("range");
    let clear = false;
    let activeColor = 'black';
    let lWidth = 4;
    autoSetSize(canvas);

    setCanvasBg('white');

    listenToUser(canvas);

    getColor();

    window.onbeforeunload = function() {
        return "Reload site?";
    };

    function autoSetSize(canvas) {
        canvasSetSize();

        function canvasSetSize() {
            let pageWidth = document.documentElement.clientWidth;
            let pageHeight = document.documentElement.clientHeight;

            canvas.width = pageWidth;
            canvas.height = pageHeight;
        }

        window.onresize = function() {
            canvasSetSize();
        }
    }

    function setCanvasBg(color) {
        ctx.fillStyle = color;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "black";
    }

    function listenToUser(canvas) {
        let painting = false;
        let lastPoint = {
            x: undefined,
            y: undefined
        };

        if (document.body.ontouchstart !== undefined) {
            canvas.ontouchstart = function(e) {
                this.firstDot = ctx.getImageData(0, 0, canvas.width, canvas.height); //在这里储存绘图表面
                saveData(this.firstDot);
                painting = true;
                let x = e.touches[0].clientX;
                let y = e.touches[0].clientY;
                lastPoint = {
                    "x": x,
                    "y": y
                };
                ctx.save();
                drawCircle(x, y, 0);
            };
            canvas.ontouchmove = function(e) {
                if (painting) {
                    let x = e.touches[0].clientX;
                    let y = e.touches[0].clientY;
                    let newPoint = {
                        "x": x,
                        "y": y
                    };
                    drawLine(lastPoint.x, lastPoint.y, newPoint.x, newPoint.y);
                    lastPoint = newPoint;
                }
            };

            canvas.ontouchend = function() {
                painting = false;
            }
        } else {
            canvas.onmousedown = function(e) {
                this.firstDot = ctx.getImageData(0, 0, canvas.width, canvas.height); //在这里储存绘图表面
                saveData(this.firstDot);
                painting = true;
                let x = e.clientX;
                let y = e.clientY;
                lastPoint = {
                    "x": x,
                    "y": y
                };
                ctx.save();
                drawCircle(x, y, 0);
            };
            canvas.onmousemove = function(e) {
                if (painting) {
                    let x = e.clientX;
                    let y = e.clientY;
                    let newPoint = {
                        "x": x,
                        "y": y
                    };
                    drawLine(lastPoint.x, lastPoint.y, newPoint.x, newPoint.y, clear);
                    lastPoint = newPoint;
                }
            };

            canvas.onmouseup = function() {
                painting = false;
            };

            canvas.mouseleave = function() {
                painting = false;
            }
        }
    }

    function drawCircle(x, y, radius) {
        ctx.save();
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fill();
        if (clear) {
            ctx.clip();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.restore();
        }
    }

    function drawLine(x1, y1, x2, y2) {
        ctx.lineWidth = lWidth;
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
        if (clear) {
            ctx.save();
            ctx.globalCompositeOperation = "destination-out";
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
            ctx.closePath();
            ctx.clip();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.restore();
        } else {
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
            ctx.closePath();
        }
    }

    range.onchange = function() {
        lWidth = this.value;
    };

    eraser.onclick = function() {
        clear = true;
        this.classList.add("active");
        brush.classList.remove("active");
    };

    brush.onclick = function() {
        clear = false;
        this.classList.add("active");
        eraser.classList.remove("active");
    };

    reSetCanvas.onclick = function() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        setCanvasBg('white');
    };

    save.onclick = function() {
        let imgUrl = canvas.toDataURL("image/png");
        let saveA = document.createElement("a");
        document.body.appendChild(saveA);
        saveA.href = imgUrl;
        saveA.download = "zspic" + (new Date).getTime();
        saveA.target = "_blank";
        saveA.click();
    };

    function getColor() {
        for (let i = 0; i < aColorBtn.length; i++) {
            aColorBtn[i].onclick = function() {
                for (let i = 0; i < aColorBtn.length; i++) {
                    aColorBtn[i].classList.remove("active");
                    this.classList.add("active");
                    activeColor = this.style.backgroundColor;
                    ctx.fillStyle = activeColor;
                    ctx.strokeStyle = activeColor;
                }
            }
        }
    }

    let historyDeta = [];

    function saveData(data) {
        (historyDeta.length === 10) && (historyDeta.shift()); // 上限为储存10步，太多了怕挂掉
        historyDeta.push(data);
    }

    undo.onclick = function() {
        if (historyDeta.length < 1) return false;
        ctx.putImageData(historyDeta[historyDeta.length - 1], 0, 0);
        historyDeta.pop()
    };
    // // 画板部分结束


    let fileInput = document.getElementById('fileInput');
    let uploadBtn = document.getElementById('uploadBtn');
    let title = document.querySelector('.title');


    function renderIframe(url) {
        let iframe = document.createElement('iframe');
        iframe.setAttribute('src', url); //建立属性
        iframe.style.width = "90vw";
        iframe.style.height = "86vh";
        title.style.display = 'none';
        document.body.appendChild(iframe);
    }

    //请求API
    function renderDom(data) {
        let formdata = new FormData();
        formdata.append('_xdoc', data); //append往后面 shift往前面

        fetch('https://view.xdocin.com/xdoc', {
            method: 'post',
            body: formdata
        }).then((result) => {
            console.log(result);
            renderIframe(result.url)
        })
    }

    //监听上传按钮--通过点击上传按钮触发文件上传按钮
    uploadBtn.addEventListener('click', () => {
        fileInput.click();
    })

    //监听上传文件的变化
    fileInput.addEventListener('change', (event) => {
        let file = event.target.files[0]; //只取第一个双击的文件
        // console.log(file);
        let reader = new FileReader(); //实例化filereader，读取文件
        reader.readAsDataURL(file); //以dataurl的方式读取文件
        reader.onload = (event) => {
            let data = event.target.result;
            renderDom(data);
            // console.log(data);
        }
    });
</script>
